{% extends 'base.html' %}

{% block content %} 
    <section class="text-center" id="profile">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="pt-5 pb-3">Profile Details:</h3>
        </div>
        <div class="col-3 pt-3 pb-3 rounded mx-auto d-block">
            <img src="../../static/images/books-on-windowsill.jpg" class="d-flex align-items-center justify-content-center img-fluid" id="profile-img" alt="Stack of books on a windowsill">
        </div>
        <div class="row"><br>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
    </div>
    </section>
{% endblock %}
